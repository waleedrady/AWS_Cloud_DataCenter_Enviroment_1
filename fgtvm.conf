config system global
    set admintimeout 480
    set hostname ${username}_TF_FGT
    set admin-sport ${adminsport}
    set timezone 12
    set alias ${username}_TF_FGT
    set pre-login-banner enable
end
config system dns
    set primary 10.150.0.2
    set secondary 10.150.0.2
    set domain ${Private_SubHosted_Zone}
end
config system interface
    edit port1
    set alias WAN
    set mode dhcp
    set role wan
    set allowaccess ping https ssh fgfm
next
edit port2
    set alias LAN
    set mode dhcp
    set role lan
    set allowaccess ping https ssh
    set defaultgw disable
  next
end
config log setting
    set resolve-ip enable
    set fwpolicy-implicit-log enable
    set log-invalid-packet enable
    set local-out enable
    set daemon-log enable
    set neighbor-event enable
    set log-policy-comment enable
end
config system admin
    edit "${username}"
        set accprofile "super_admin"
        set vdom "root"
        set password ${Password}
    next
end
config system central-management
    set type fortimanager
    set fmg "${FMG}"
end
config system sdn-connector
    edit "AWS"
        set use-metadata-iam disable
        set access-key ${access_key}
        set secret-key ${secret_key}
        set region ${region}
    next
end
config firewall address
    edit "AWS_LAN_10.150.5.0/24"
        set type dynamic
        set sdn "AWS"
        set filter "SubnetId="${pvt_subnet_ID}
    next
    edit "SSL_VPN"
        set type iprange
        set start-ip 10.212.134.200
        set end-ip 10.212.134.210
    next
end
config vpn ssl settings
    set tunnel-ip-pools "SSL_VPN"
    set dns-server1 10.150.0.2
    set source-interface "port1"
    set source-address "all"
    set default-portal "full-access"
    set port 10443
end
config vpn ssl web portal
    edit "full-access"
        set web-mode enable
        set tunnel-mode enable
        set auto-connect enable
        set keep-alive enable
        set save-password enable
        set ip-pools "SSL_VPN"
        set split-tunneling disable
    next
end
config ips sensor
    edit "Linux_Apache_IPS"
        set comment "IPS Profile to Block Apache & Linux Attacks"
        set scan-botnet-connections block
        config entries
            edit 1
                set location server 
                set severity medium high critical 
                set os Linux 
                set status enable
                set log-packet enable
            next
        end
    next
    edit "protect_client"
        set comment "Protect against client-side vulnerabilities."
        set scan-botnet-connections block
        config entries
            edit 1
                set location client 
                set status enable
                set log-packet enable
            next
        end
    next
end
config antivirus profile
    edit "default"
        set comment "Scan files and block viruses."
        set feature-set proxy
        config http
            set av-scan block
            set outbreak-prevention block
            set quarantine enable
        end
        config ftp
            set av-scan block
            set outbreak-prevention block
            set quarantine enable
        end
        config imap
            set av-scan block
            set outbreak-prevention block
            set quarantine enable
            set executables virus
        end
        config pop3
            set av-scan block
            set outbreak-prevention block
            set quarantine enable
            set executables virus
        end
        config smtp
            set av-scan block
            set outbreak-prevention block
            set quarantine enable
            set executables virus
        end
        config mapi
            set av-scan block
            set outbreak-prevention block
            set quarantine enable
            set executables virus
        end
        config ssh
            set av-scan block
            set outbreak-prevention block
            set quarantine enable
        end
    next
end
