config firewall vip
    edit "HTTP to Apache Web Server"
        set extip ${FGT_WAN_IP}
        set mappedip ${Ubuntu_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 80
        set mappedport 80
    next
    edit "SSH to Apache Web Server"
        set extip ${FGT_WAN_IP}
        set mappedip ${Ubuntu_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 2222
        set mappedport 22
    next
    edit "RDP to Apache Web Server"
        set extip ${FGT_WAN_IP}
        set mappedip ${Ubuntu_LAN_IP}
        set extintf "any"
        set portforward enable
        set extport 3389
        set mappedport 3389
    next
end
config user local
    edit "${username}"
        set type password
        set passwd ${Password}
    next
end
config user group
    edit "VPN_Users"
        set member "${username}"
    next
end
config firewall policy
    edit 0
        set name "RDP, HTTP & SSH to Web Server 1"
        set srcintf "port1"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "RDP to Apache Web Server" "HTTP to Apache Web Server" "SSH to Apache Web Server"
        set action accept
        set schedule "always"
        set service "RDP" "HTTP" "SSH"
        set utm-status enable
        set inspection-mode proxy
        set ssl-ssh-profile "certificate-inspection"
        set av-profile "default"
        set ips-sensor "Linux_Apache_IPS"
        set logtraffic all
    next
    edit 0
        set name "SSL VPN ---> LAN"
        set srcintf "ssl.root"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "AWS_LAN_10.150.5.0/24"
        set action accept
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set logtraffic all
        set logtraffic-start enable
        set nat enable
        set groups "VPN_Users"
    next
    edit 0
        set name "SSL VPN ---> Web Traffic"
        set srcintf "ssl.root"
        set dstintf "port1"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "Web Access"
        set utm-status enable
        set inspection-mode proxy
        set ssl-ssh-profile "certificate-inspection"
        set av-profile "default"
        set webfilter-profile "${username}_WebFilter"
        set dnsfilter-profile "${username}_DNS_Filter"
        set ips-sensor "protect_client"
        set application-list "${username}_AppCtrl"
        set logtraffic all
        set logtraffic-start enable
        set nat enable
        set groups "VPN_Users"
    next
    edit 0
        set name "SSL VPN ---> All other Traffic"
        set srcintf "ssl.root"
        set dstintf "port1"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set inspection-mode proxy
        set ssl-ssh-profile "certificate-inspection"
        set av-profile "default"
        set webfilter-profile "${username}_WebFilter"
        set dnsfilter-profile "${username}_DNS_Filter"
        set ips-sensor "protect_client"
        set application-list "${username}_AppCtrl"
        set logtraffic all
        set logtraffic-start enable
        set nat enable
        set groups "VPN_Users"
    next
    edit 0
        set name "LAN --> Internet"
        set srcintf "port2"
        set dstintf "port1"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set inspection-mode proxy
        set ssl-ssh-profile "certificate-inspection"
        set av-profile "default"
        set webfilter-profile "${username}_WebFilter"
        set dnsfilter-profile "${username}_DNS_Filter"
        set ips-sensor "protect_client"
        set application-list "${username}_AppCtrl"
        set logtraffic all
        set nat enable
    next
end
